<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Double-sided Slider</title>
</head>

<body>
    <div class="slider">
        <div class="colorsSlidesContainer down-button">
            <div style="
            background: linear-gradient(20deg, #000000 15%, #f2f3f4 130%);
          ">
                <h1>Dark Water</h1>
            </div>
            <div style="
            background: linear-gradient(100deg, #EDF4F5 35%, #B2CFCF 90%);
          ">
                <h1>Blue Ice</h1>
            </div>
            <div style="
            background: linear-gradient(20deg, #936c34 20%, #5e644f 95%);
          ">
                <h1>Old Bamboo</h1>
            </div>
            <div style="
            background: linear-gradient(314deg, #39993A 50%, #e7d99f 116%);
          ">
                <h1>Ripe Clover</h1>
            </div>
        </div>
        <div class="photosSlidesContainer up-button">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1469340436015-6f008e5b54b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1654974186621-6716999d95c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=697&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1648500222858-c5ee23d97771?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1622569535114-bf7d4d57fe2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
